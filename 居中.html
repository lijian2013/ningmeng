<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #00ff00;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 50%;
            top: 50%;
           margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
