<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        *{
            margin: 0;
        }
        #div1{

            background: #00ff00;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }
        #div2{

            background: #0000ff;
            position: absolute;
            width: 100px;
            height: 100px;

        }
        #div3{
            width: 50px;
            height: 50px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
